{{define "title"}}
Archives | {{.Site.Config.Title}}
{{end}}

{{define "content"}}
<h1>Archives</h1>
<dl class="dl-horizontal">
  {{range $_, $article := .Site.Articles}}
  <dt>{{$.HumanizeDatetime $article.Date}}</dt>
  <dd><a href="{{$article.Slug}}">{{$article.Title}}</a></dd>
  {{end}}
</dl>
{{end}}
